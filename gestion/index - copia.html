<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Toastr -->
        <link rel="stylesheet" href="recursos/toastr/toastr.min.css">
        <script type="text/javascript" src="recursos/toastr/toastr.min.js"></script>


<!--==================================================================================================================================-->

        <script type="text/javascript">



            //Opciones de personalizaci칩n del toast
            toastr.options = {
              "closeButton": false,
              "debug": false,
              "newestOnTop": false,
              "progressBar": false,
              "positionClass": "toast-top-center",
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            };

            $(document).ready(function(){



                $('#boton_entrar').click(ingresar);

                //LLamar a ingresar al pulsar intro
                $('.form-control').keypress(function(e) {
                    if(e.which == 13) {
                        ingresar();
                    }
                });




                function ingresar(){

                    var nombre = $('#input_nombre').val();
                    var contrasenna = $('#input_contrasenna').val();

                    if(nombre != "" && contrasenna != ""){

                        var parametros = ("nombre="+nombre+"&contrasenna="+contrasenna);

                        //Peticion ajax
                        $.ajax({
                                url: "ingresar.php",
                                type: "GET",
                                data: parametros,
                                dataType: "text",
                                success: respuesta,
                                error: error                
                        });                         

                    }else{
                        toastr.error('Debe rellenar ambos campos.');
                    }

                }



            });

            function respuesta(respuesta){
                if(respuesta == "true"){
                    window.location="gestion.php";
                }else{
                    toastr.error('Usuario o contrase침a incorrectos.');
                }
            }

            function error(){
                alert("Error en la petici칩n AJAX.")
            }


        </script>





<!--==================================================================================================================================-->




    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Bienvenido</div>

                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" id="input_nombre" name="userid" class="form-control" placeholder="Nombre de usuario"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="input_contrasenna" name="password" class="form-control" placeholder="Contrase침a"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/>  Recordar
                    </div>
                </div>
                <div class="footer">
                    <button id="boton_entrar" type="submit" class="btn bg-olive btn-block">Sign me in</button>


                </div>



        </div>



    </body>
</html>
